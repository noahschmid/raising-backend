<!DOCTYPE html>
<html>
<head><title>weekly</title></head>
<body>
	<h1>List of all Dishes:</h1>
	<p th:if="${dishes.empty}">No dishes</p>
	<table style="margin-left:auto;margin-right:auto" th:each="dish : ${dishes}">
	<hr>
		<h3 style="text-align:center" th:text="${dish.name}"> dishname </h3>
		<thead>
			<tr>
				<th>Zutaten:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ing : ${dish.ingredients}">
				<td><span th:text="${ing}">id</span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
